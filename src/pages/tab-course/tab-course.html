<ion-header>

    <ion-navbar>
        <button ion-button menuToggle="left" left>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>คอร์ส</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <ion-item *ngFor="let index of responseData" (click)="courseDetail(index.id)">
            <ion-thumbnail item-start>
                <img src="{{baseUrl}}images/{{index.images}}">
            </ion-thumbnail>
            <h2>{{index.name}}</h2>
            <p>{{index.description}}</p>
        </ion-item>
    </ion-list>
</ion-content>
